@(list: List[Post]) 
@import helper._ 

@main("PostList") {
        
	<h1>@list.size() post(s)</h1>
	
    <ul>
        @for(post <- list) {
		    <li>
                @post.title - @post.content 
                @form(routes.Posts.delete(post.key)) { 
                    <input type="submit" value="Delete"> 
                }
            </li> 
        }
    </ul>
}
