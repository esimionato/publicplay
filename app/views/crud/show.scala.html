@(modelName: String, model: CRUDModel, user: models.User)

@main("admin", user) {

    
	<div class="page-header">
        <h3>@modelName details</h3>
	</div>
	
	<div class="clearfix">
        
        <dl class="dl-horizontal">
        
        @for(field  <- model.getFields()) {
	        <dt @if(model.isKeyField(field)) { class="text-error" }> @field </dt>
	        <dd @if(model.isKeyField(field)) { class="text-error" }> @model.getField(field)</dd>
        }

	    </dl>
        <br />
        
        <a class="btn btn-warning" href="@routes.AdminController.editForm(modelName, model.getKey())"><i class="icon-edit"></i>edit</a>
        <a class="btn btn-danger" href="@routes.AdminController.delete(modelName, model.getKey())"><i class="icon-trash"></i>delete</a>
	</div>
}
