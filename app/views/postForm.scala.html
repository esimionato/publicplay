@(key: Long, postForm: Form[Post]) 
@import helper._ 

@main("new post") {
        
	<h2>Add a new post</h2>
	
	@form(if(key != null) { routes.PostController.update(postForm.get().key) } 
		  else            { routes.PostController.create() }) { 
        @inputText(postForm("title"))
        @inputText(postForm("content"))
        <input type="submit" value="@if(key != null) { Update } else {Create}">
    } 
}
