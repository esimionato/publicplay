@(currentPage: Page[Post])
@import helper._ 
@import helper.twitterBootstrap._
@import helper.H._

    @if(currentPage.getTotalRowCount == 0) {
        
        <div class="well">
            <em>@Messages("Nothing_to_display")</em>
        </div>
        
    } else {
	
    <table class="posts table table-striped">
        <tbody>
        @for(post <- currentPage.getList) {
            <tr>
                <td>
                	<a href="@routes.PostController.show(post.getKey(), sanitize(post.getTitle()))">@post.getTitle()</a>
                	<strong class="rating spaced" data-key="rate-@post.getKey()" >(@post.getRating())</strong>
               	</td>
            </tr>
        }
        </tbody>
    </table>

    }
