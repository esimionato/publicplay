@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title - PublicPlay</title>
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")"> 
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/main.css")"> 
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <header class="topbar">
            <h1 class="fill">
                <a href="@routes.HomeController.index()">PublicPlay</a> / @title
            </h1>
            <!--  github ribbon -->
			<a href="https://github.com/hakandilek/publicplay"><img style="position: absolute; top: 0; right: 0; border: 0;" 
				src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>            
        </header>

        <section id="main">
            @content
        </section>
    </body>
</html>
