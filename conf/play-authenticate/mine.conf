play-authenticate {
    
    # enable account merging (e.g. when they log in with an existing account whilst being logged in already with another account)
    accountMergeEnabled=true
    accountAutoLink=true
    
    # Settings for the facebook-based authentication provider
    # if you are not using it, you can remove this portion of the config file
    # and remove the facebook provider from conf/play.plugins
    facebook {
        redirectUri {
            # Whether the redirect URI scheme should be HTTP or HTTPS (HTTP by default)
            secure=false

            # You can use this setting to override the automatic detection
            # of the host used for the redirect URI (helpful if your service is running behind a CDN for example)
            # host=yourdomain.com
        }

        # Facebook credentials
        clientId=441048632604409
        clientSecret=aeaf77eab7d479ebb7afa1f26c902bc3
    }

}
